<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
        rel="stylesheet">
       <link rel="stylesheet" href="style.css">
       <link rel="disney plus icon" href="./visuais/disneyplusicon.svg">
       <title>Página Incial - Disney+</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Filmes</a></li>
                    <li><a href="">Séries</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="bannerdisney">
                <img src="./visuais/disneybanner.png" alt="Display principal de apresentação">
            </section>
            <section class="filmes">
                <figure>
                    <a href=""></a><img src="./visuais/encanto.png" alt="Animação Encanto">
                    <a href=""></a><img src="./visuais/raya.png" alt="Animação Raya">
                    <a href=""></a><img src="./visuais/irmaourso.png" alt="Animação Irmão Urso">
                    <a href=""></a><img src="./visuais/toystory4.png" alt="Toy Story 4">
                    <a href=""></a><img src="./visuais/luca.png" alt="Luca">
                    <a href=""></a><img src="./visuais/buzz.png" alt="Buzz Lightyear">

        <footer>
            <div class="rodapecr">
                © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment
            </div>
            <div class="rodapeimg">
                <a href="https://www.youtube.com/@disneybr" target="_blank"><img src="./visuais/vectoryoutube.png" alt="Logo interativa YouTube"></a>
                <a href="https://www.instagram.com/disney/" target="_blank"><img src="./visuais/VectorInstagram.png" alt="Logo interativa Instagram"></a>
                <a href="https://www.disney.com.br/" target="_blank"><img src="./visuais/vectordisneyplus.png" alt="Logo interativa Disney"></a>
            </div>
